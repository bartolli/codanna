<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .add-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .add-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .add-form button {
      background: #2563eb;
      color: white;
    }

    .add-form button:hover {
      background: #1d4ed8;
    }

    .todo-list {
      list-style: none;
      margin-bottom: 1rem;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: white;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .todo-item.completed .text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .todo-item .text {
      flex: 1;
    }

    .toggle, .remove {
      background: transparent;
      padding: 0.25rem 0.5rem;
      font-family: monospace;
    }

    .remove {
      color: #ef4444;
    }

    .todo-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .filters {
      display: flex;
      gap: 0.25rem;
    }

    .filter-btn {
      background: transparent;
      color: #6b7280;
      padding: 0.25rem 0.5rem;
    }

    .filter-btn.active {
      color: #2563eb;
      font-weight: 500;
    }

    .about {
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }

    .about ul {
      margin: 1rem 0 1rem 1.5rem;
    }

    .about a {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
